<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ” Advanced Password Generator</h1>

        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="50">
        </div>

        <div class="form-group">
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>

        <button id="generate-btn">Generate Password</button>

        <div class="output">
            <input type="text" id="password-output" readonly>
            <button id="copy-btn" title="Copy to clipboard">ğŸ“‹</button>
        </div>

        <div class="strength">
            <div id="strength-bar"></div>
            <span id="strength-text"></span>
        </div>

        <h2>Password History</h2>
        <ul id="history-list"></ul>

        <p id="message"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
